<!doctype html>
<html Lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Angular Crud</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link data-require="bootstrap@4.0.5" data-semver="4.0.5" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css.css">
    <!-- Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container">
    <hr>
    <h2>Angular 2 QuickStart</h2>
    <button type="button" class="btn btn-info float-md-right" data-toggle="modal"

            data-target="#myModal">Add Product
    </button>
    <span class="clearfix"></span>
    <div class="alert alert-success alert-dismissable" ng-if="message">

        <a href="#" class="close" ng-click="clearMessage()"></a>
        <strong>{{message}}!</strong>
    </div>
    <div class="table-responsive" style="...">
        <table class="table table-striped">
            <thead>
            <tr >
                <th>Edit</th>
                <th>Delete</th>
                <th>S No. :</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                            data-target="#myModalEdit" ng-click="selectUser(user)"><i class="fa fa-edit" aria-hidden="true"></i>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm" data-toggle="modal"
                            data-target="#myModalDelete" ng-click="selectUser(user)" ><i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
                <td>{{$index + 1}}.</td>
                <td>{{user . name}}</td>
                <td>{{user . price}}</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Save User</h4>
                <button type="button" class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Product Name</Label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="newUser. name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Product Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="newUser . price">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="bin btn-success" ng-click="addUser()" data-dismiss="modal">submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<!-- Modal for Edit -->
<div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Edit User</h4>
                <button type="button" class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Product Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="clickedUser.name">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Product Price</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" ng-model="clickedUser.price">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="bin btn-success" ng-click="editUser()" data-dismiss="modal">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- Modal for Delete -->
<div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-header">
            <h4 class="modal-title">Delete User</h4>
            <button type="button" class="close" data-dismiss="modal"></button>
        </div>

        <div class="modal-body">
            <strong style="background-color: #2fb92f">Are you sure you want to delete " {{clickedUser. name}} " Product ?</strong>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
            <button type="button" class="bin btn-default" data-dismiss="modal">No</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
